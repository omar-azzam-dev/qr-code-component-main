<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <!-- The main and only style sheet -->
        <link rel="stylesheet" href="style.css" />

        <!-- Fonts: "Outfit(400-700)" -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Omar Azzam | QR code component</title>
    </head>
    <body>
        <main>
            <img src="./images/image-qr-code.png" alt="Frontend mentor QR code link" />
            <h1>Improve your front-end skills by building projects</h1>

            </p>

        <footer>
            <p>
                Frontend Mentor Challenge | Designed By
                <a href="https://github.com/omar-azzam-dev">Omar Azzam</a>
            </p>
        </footer>
